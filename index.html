<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Restaurantly</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@1,700&family=Fjalla+One&family=Open+Sans:ital,wght@0,400;1,300&family=Playfair+Display&family=Poppins&family=Raleway:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/30f14fa587.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- landing section start -->
		<section id="landing" class="landing vh-100">
			<div class="topbar px-5 text-light">
				<i class="fa-solid fa-mobile-screen px-2"></i>
				<p class="icontext">0840513506</p>

				<i class="fa-solid fa-clock px-2"></i>
				<p class="icontext">Mon-Sat 8PM-23PM</p>
			</div>
			<nav class="navbar navbar-expand-lg navbar-light fixed-top">
				<div class="container-fluid">
					<a class="logo px-5 text-light" href="#">Restaurantly</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarScroll"
						aria-controls="navbarScroll"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<ul class="nav">
						<li class="nav-item">
							<a class="nav-link active text-light" href="#landing">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="#about">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="#menu">Menu</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="#specials">Specials</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="#events">Events</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="#chefs">Chefs</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="#gallery">Gallery</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="#">Drop Down</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="#contact">Contact</a>
						</li>
					</ul>
					<form class="d-flex">
						<a href="#book-a-table" class="btn-book animated fadeInUp scrollto"
							>Book A Table</a
						>
					</form>
				</div>
			</nav>

			<div class="container">
				<div class="row">
					<div class="col-lg-8 text-align-center">
						<h1>
							Welcome to
							<span>Restaurantly</span>
						</h1>
						<h2>Delivering great food for more than 18 years!</h2>
						<div class="btn">
							<a href="#menu" class="btn-menu animated fadeInUp scrollto"
								>Our Menu</a
							>
							<a
								href="#book-a-table"
								class="btn-book animated fadeInUp scrollto"
								>Book A Table</a
							>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- landing section end-->
		<section id="about" class="about">
			<div class="container"></div>
		</section>

		<!--script-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
